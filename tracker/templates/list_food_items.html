<!DOCTYPE html>
<html>
<head>
    <title>Food Items List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Food Items List</h1>
        <ul class="list-disc list-inside bg-white shadow-md rounded p-4 mb-4">
            {% for item in food_items %}
            <li class="flex justify-between items-center py-2">
                <span>{{ item.name }} - {{ item.calories }} calories</span>
                <a href="{% url 'delete_food_item' item.id %}" class="text-red-500 hover:text-red-700">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <p class="mb-4">Total Calories: <span class="font-bold">{{ total_calories }}</span></p>
        <div class="flex space-x-4">
            <a href="{% url 'add_food_item' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add new food item</a>
            <form method="post" action="{% url 'reset' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset Calorie Count</button>
            </form>
        </div>
    </div>
</body>
</html>
